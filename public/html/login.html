<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage Bank - Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>

<body>
    <div id="loaderOverlay" class="overlay">
        <div class="loader-inner ball-pulse">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="login-body">
        <div class="logo">
            <img src="../pictures/SAGE_Publishing_logo_2023.svg.png" alt="">
        </div>
        <div class="form">
            <div class="input">
                <h2>Login to your account</h2>
                <label for="">Email address</label>
                <div class="input-email">
                    <input type="email" placeholder="Enter Your email address" id="email">
                </div>
            </div>
            <div class="input">
                <label for="">Password</label>
                <div class="input-password">
                    <input type="password" placeholder="Enter your password here" id="password">
                    <button onclick="showPassword()"><span class="material-symbols-outlined"
                            id="visible">visibility</span><span class="material-symbols-outlined"
                            id="novisible">visibility_off</span></button>
                </div>
            </div>
            <div class="btn">
                <button class="ladda-button" data-style="expand-right" onclick="loginpage()">Login</button>
            </div>
        </div>
        <div class="already">
            <p>Are you a new user? <a href="./signUp.html">Create an account</a></p>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="../js/login.js"></script>
